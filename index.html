<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="/main.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.png">
            <h1 class="roboto-bold">Calculadora de médias</h1>
        </header>
            <form id="form-atividade" class="roboto-regular">
                <input id="name" type="text" required placeholder="Nome da atividade">
                <input id="number" type="number" required placeholder="Nota" min="0" max="10">
                <button id="button" type="submit">Adicionar +</button>
            </form>
        <table cellspacing="0" class="roboto-regular">
            <thead>
                <tr>
                    <th>Nome da matéria</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><b>Média final</b></td>
                    <td id="valorFinal">---</td>
                    <td id="resultadoFinal">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
